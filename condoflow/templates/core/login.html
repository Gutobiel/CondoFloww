<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1 class="marca">CondoFLOW</h1>
        <img class="logo" src="{% static 'assets/logoCondoFLOW.jpeg' %}" alt="logoCondoFLOW">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>Usu√°rios credenciados</h1>
            <input type="text" placeholder="Login" id="login" name="username">
            <input type="password" placeholder="Senha" id="senha" name="password">
            <input class="enviar" type="submit" onclick="logar(); return false">
        </form>
    </div>
</body>
</html>
